   .input-group input[type="text"],
.input-group input[type="number"] {

    }

    ul.skill-list {
      list-style: none;

      margin: 2.5px;
      flex-grow: 1;
      overflow-y: auto;
    }

    ul.skill-list li {
      background: #e2b6ff;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;

      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 16px rgb(84 104 255 / 0.15);
      font-weight: 500;
      height:50px;
      font-size: 1rem;
      color: #000000;
      position: relative;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    ul.skill-list li.completed {
      background: #b0d8a7;
      color: #1b421f;
      text-decoration: line-through;
      box-shadow: 0 6px 16px rgb(32 105 15 / 0.35);
    }

    ul.skill-list li .skill-name {
      max-width: 50%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    ul.skill-list li .days-left {
      font-weight: 500;
      font-size: 1.05rem;
      color: #5468ff;
      min-width: 110px;
      text-align: center;
      user-select: none;
    }
    ul.skill-list li.completed .days-left {
      color: #1b421f;
    }

    ul.skill-list li button.complete-btn {
      background: #44bb44;
      border: none;
      padding: 2px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 35px;
      height: 35px;
      user-select: none;
    }
    ul.skill-list li button.complete-btn:hover {
      background: #2d7a2d;
    }

    /* Right side: YouTube style thumbnails grid */

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 25px;
      padding-bottom: 30px;
      overflow-y: auto;
    }

    .video-card {
      background: white;
      border-radius: 18px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 250px;
    }

    }

    .thumbnail {
      width: 100%;
      height: 175px;
      background: #d1d9ff;
      background-position: center;
      background-size: cover;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      user-select: none;

    // Format days left text nicely
    function formatDaysLeft(days) {
      if (days < 0) return 'Expired';
      if (days === 0) return 'Last Day!';
      if (days === 1) return '1 day left';
      return days + ' days left';
    }

    // Skill Tracker logic
    const skillInput = document.getElementById('skillInput');
    const daysInput = document.getElementById('daysInput');
    const skillList = document.getElementById('skillList');

     let skills = JSON.parse(localStorage.getItem('skills')) || [];

function saveSkills() {
  localStorage.setItem('skills', JSON.stringify(skills));
}

function addSkill() {
  const skillName = skillInput.value.trim();
  const days = parseInt(daysInput.value);

  if (!skillName) {
    alert('Please enter a skill name.');
    return;
  }
  if (!days || days < 1) {
    alert('Please enter a valid number of days (minimum 1).');
    return;
  }

  const startDate = new Date();

  skills.push({
    name: skillName,
    daysToTrack: days,
    startDate: startDate.toISOString().slice(0, 10),
    completed: false,
  });

  saveSkills(); // Save to localStorage after adding

  skillInput.value = '';
  daysInput.value = '';
  renderSkills();
}

function renderSkills() {
  skillList.innerHTML = '';
  const today = new Date();

  skills.forEach((skill, index) => {
    const li = document.createElement('li');
    li.classList.toggle('completed', skill.completed);

    const skillName = document.createElement('div');
    skillName.textContent = skill.name;
    skillName.className = 'skill-name';

    const start = new Date(skill.startDate);
    const elapsedMs = today - start;
    const elapsedDays = Math.floor(elapsedMs / (1000 * 60 * 60 * 24));
    const daysLeft = skill.daysToTrack - elapsedDays;

    const daysLeftDiv = document.createElement('div');
    daysLeftDiv.className = 'days-left';
    daysLeftDiv.textContent = formatDaysLeft(daysLeft);

    const completeBtn = document.createElement('button');
    completeBtn.className = 'complete-btn';
    completeBtn.textContent = skill.completed ? 'â†º' : 'âœ”';
    completeBtn.title = skill.completed ? 'Mark as incomplete' : 'Mark as completed';
    completeBtn.onclick = () => {
      skills[index].completed = !skills[index].completed;
      saveSkills(); // Save changes after toggling
      renderSkills();
    };

    // Create the delete button with an emoji
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.textContent = 'âŒ'; // The delete emoji
    deleteBtn.title = 'Delete skill';
    deleteBtn.onclick = () => {
      skills.splice(index, 1); // Remove the skill from the array
      saveSkills(); // Save updated skills to localStorage
      renderSkills(); // Re-render the skill list
    };

    // Append the buttons and other elements to the list item
    li.appendChild(skillName);
    li.appendChild(daysLeftDiv);
    li.appendChild(completeBtn);
    li.appendChild(deleteBtn); // Add the delete button

    skillList.appendChild(li);
  });
}
