<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìã Student To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #b1ffe6, #ab9dc4);
      color: #333;
      display: flex;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .todo-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2ebf91;
      margin-bottom: 1.5rem;
    }

    .input-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .input-section input,
    .input-section select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid black;
      font-size: 0.9rem;
      flex: 1 1 45%;
    }

    .input-section button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #2ebf91;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 100%;
    }

    .input-section button:hover {
      background-color: #239e78;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1fefb;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    li.completed {
      text-decoration: line-through;
      background-color: #d0f0e8;
      color: #555;
    }

    .task-info {
      max-width: 70%;
    }

    .task-info span {
      display: block;
      margin: 2px 0;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .actions button {
      padding: 6px 10px;
      font-size: 0.85rem;
      border-radius: 8px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .complete-btn {
      background-color: #4caf50;
    }

    .delete-btn {
      background-color: crimson;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìã My To-Do List</h1>
    <br><br>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <input type="date" id="dueDate" />
      <input type="text" id="category" placeholder="Category (e.g. Homework)" />
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("studentTasks")) || [];

    function getPriorityColor(priority) {
      switch (priority) {
        case 'high': return 'crimson';
        case 'medium': return 'orange';
        case 'low': return 'green';
        default: return '#333';
      }
    }

   function getDaysLeftText(dueDate) {
  if (!dueDate) return "No date";

  const today = new Date();
  const due = new Date(dueDate);
  const diffTime = due - today;
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  if (diffDays > 0) return `${diffDays} day${diffDays > 1 ? 's' : ''} left`;
  if (diffDays === 0) return "Due today";
  return `Overdue by ${Math.abs(diffDays)} day${Math.abs(diffDays) > 1 ? 's' : ''}`;
}


    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";

        li.innerHTML = `
          <div class="task-info">
            <span><strong>${task.text}</strong></span>
            <span>üìÖ Due: ${task.dueDate || 'No date'} (${getDaysLeftText(task.dueDate)})</span>
            <span>üè∑Ô∏è Category: ${task.category || 'None'}</span>
            <span>‚ö° Priority: <span style="color:${getPriorityColor(task.priority)}">${task.priority}</span></span>
          </div>
          <div class="actions">
            <button class="complete-btn" onclick="toggleComplete(${index})">
              ${task.completed ? "Undo" : "Done"}
            </button>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;

        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const dueDate = document.getElementById("dueDate").value;
      const category = document.getElementById("category").value.trim();
      const priority = document.getElementById("priority").value;

      if (text === "") {
        alert("Please enter a task!");
        return;
      }

      const task = {
        text,
        dueDate,
        category,
        priority,
        completed: false
      };

      tasks.push(task);
      localStorage.setItem("studentTasks", JSON.stringify(tasks));
      renderTasks();

      // Clear inputs
      document.getElementById("taskInput").value = "";
      document.getElementById("dueDate").value = "";
      document.getElementById("category").value = "";
      document.getElementById("priority").value = "medium";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem("studentTasks", JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Delete this task?")) {
        tasks.splice(index, 1);
        localStorage.setItem("studentTasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    window.onload = renderTasks;
  </script>
</body>
</html>
