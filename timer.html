<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Study Timer with Container & Progress</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('time-clock-hourglass-hour.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.5); /* dark overlay */
  z-index: -1;
}


  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  #liveClock {
    font-size: 4rem;
    margin-bottom: 30px;
    color: white;
  }

  /* Container styling */
  #timerContainer {
    max-width: 500px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.637);
    padding: 30px 40px 40px 40px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.1);
  }

  #timerDisplay {
    font-size: 6rem;
    font-weight: 700;
    margin: 15px 0 15px 0;
    letter-spacing: 6px;
    color: #1e88e5;
  }



  .buttons {
    margin: 20px 0;
  }

  .buttons button {
    font-size: 1.1rem;
    padding: 12px 18px;
    margin: 8px 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #1976d2;
    color: white;
    box-shadow: 0 4px 8px rgb(25 118 210 / 0.4);
    transition: background-color 0.3s ease;
  }
  .buttons button:hover {
    background-color: #1565c0;
  }

  /* Progress bar container */
  #progressBarContainer {
    width: 100%;
    height: 15px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 15px;
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #1e88e5, #42a5f5);
    transition: width 0.3s ease;
  }

  #quoteDisplay {
    margin-top: 25px;
    font-style: italic;
    font-size: 1.3rem;
    color: white;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .counters {
    margin-top: 40px;
    font-size: 1.2rem;
    color: white;
  }

  .counters span {
    margin: 0 15px;
    font-weight: 600;
  }

  .main-container {
  margin-left: 125px;
  width: 100%;
}

</style>
</head>
<body>
    <div class="main-container">
  <h1>ðŸ“š Study Timer Dashboard</h1>
  <div id="liveClock">00:00:00</div>

  <div id="timerContainer">
    <div id="timerDisplay">25:00</div>

    <div class="buttons">
      <button onclick="startPomodoro()">Pomodoro</button>
      <button onclick="startShortBreak()">Short Break</button>
      <button onclick="startLongBreak()">Long Break</button>
      <button onclick="startTimerAgain()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <div id="quoteDisplay"></div>

  <div class="counters">
    <span>Sessions Completed: <strong id="sessionCount">0</strong></span>
    <span>Current Streak: <strong id="streakCount">0</strong></span>
  </div>
  <br>
  <br>
  <br>

<script>
  // Live Clock
  function updateLiveClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('liveClock').textContent = timeString;
  }
  setInterval(updateLiveClock, 1000);
  updateLiveClock();

  // Timer variables
  let timer = null;
  let timeLeft = 25 * 60; // 25 mins default
  let totalTime = 25 * 60; // for progress bar
  let currentMode = 'pomodoro'; // 'pomodoro', 'short', 'long'

  // Counters
  let sessionCount = 0;
  let streakCount = 0;

  // Quotes for Pomodoro sessions
  const quotes = [
    "Focus is the key to unlocking your potential.",
    "Small steps every day lead to big results.",
    "Stay positive, work hard, make it happen.",
    "The future depends on what you do today.",
    "Keep your eyes on the goal and your feet on the ground."
  ];

  // Update timer display
  function updateDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById('timerDisplay').textContent =
      `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

    // Update progress bar width (inverse progress)
    const percent = ((totalTime - timeLeft) / totalTime) * 100;
    document.getElementById('progressBar').style.width = percent + '%';
  }

  // Start the countdown timer
  function startTimer() {
    if (timer) clearInterval(timer);
    timer = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        clearInterval(timer);
        timer = null;

        if (currentMode === 'pomodoro') {
          sessionCount++;
          streakCount++;
          document.getElementById('sessionCount').textContent = sessionCount;
          document.getElementById('streakCount').textContent = streakCount;
          showQuote();
          alert("Pomodoro session complete! Take a break.");
        } else {
          // For breaks, reset streak (optional)
          streakCount = 0;
          document.getElementById('streakCount').textContent = streakCount;
          alert("Break time over! Ready for next session?");
        }
      }
    }, 1000);
  }

  // Show random motivational quote
  function showQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById('quoteDisplay').textContent = quotes[randomIndex];
  }

  // Mode start functions
  function startPomodoro() {
    currentMode = 'pomodoro';
    timeLeft = 25 * 60;
    totalTime = 25 * 60;
    updateDisplay();
    showQuote();
    startTimer();
  }

  function startShortBreak() {
    currentMode = 'short';
    timeLeft = 5 * 60;
    totalTime = 5 * 60;
    updateDisplay();
    document.getElementById('quoteDisplay').textContent = "";
    startTimer();
  }

  function startLongBreak() {
    currentMode = 'long';
    timeLeft = 15 * 60;
    totalTime = 15 * 60;
    updateDisplay();
    document.getElementById('quoteDisplay').textContent = "";
    startTimer();
  }

  // Start timer from paused state
  function startTimerAgain() {
    if (!timer) {
      startTimer();
    }
  }

  // Stop timer
  function stopTimer() {
    if (timer) {
      clearInterval(timer);
      timer = null;
    }
  }

  // Reset timer and stop countdown
  function resetTimer() {
    stopTimer();
    if (currentMode === 'pomodoro') {
      timeLeft = 25 * 60;
      totalTime = 25 * 60;
    }
    else if (currentMode === 'short') {
      timeLeft = 5 * 60;
      totalTime = 5 * 60;
    }
    else if (currentMode === 'long') {
      timeLeft = 15 * 60;
      totalTime = 15 * 60;
    }
    updateDisplay();
  }
  
  // Initialize display
  updateDisplay();
</script>
 </div>
</body>
</html>
